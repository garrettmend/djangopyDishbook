{% load static %}

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+US+Trad:wght@100..400&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="{% static 'main.css' %}">
<link rel="stylesheet" href="{% static 'styles.css' %}">

<!-- Site Header / Nav -->
<header class="main-header" role="banner">
  <div class="header-row1">
    <h1><a href="{% url 'index' %}">Dishbook</a></h1>
    <div class="header-profile">
      {% if user.is_authenticated %}
        <span>{{ user.get_full_name }}</span>
        <a href="{% url 'profile' user.username %}">View Profile</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>

  <div class="header-row2">
    <div class="header-links">
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <!-- No 'my_cookbook' URL defined, so we can just link to index or recipe list -->
        <li><a href="{% url 'index' %}">My Cookbook</a></li>
      </ul>
    </div>

    <form class="header-search" role="search" action="{% url 'search' %}" method="get">
      <label class="visually-hidden" for="q">Search recipes</label>
      <input id="q" name="q" type="search" placeholder="Search recipesâ€¦" />
      <button class="header-button" type="submit">Search</button>
    </form>
  </div>
</header>
