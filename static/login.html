<title>Dishbook — Log In</title>


<header>
  <h1><a href="index.html">Dishbook</a></h1>
  <nav>
    <a href="login.html">Sign in</a>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
    <form role="search" action="search.html" method="get">
      <label for="q"></label>
      <input name="q" type="search" placeholder="Search recipes…" />
      <button type="submit">Search</button>
    </form>
  </nav>
</header>

<main class="login">
  <b>
    <h2>Sign in to Dishbook</h2>
  </b>

  <form action="index.html" method="post">
    <!-- Add your CSRF token field here if needed -->


    <label for="email">Email</label>
    <input name="email" type="email" autocomplete="username" required />



    <label for="password">Password</label>
    <input name="password" type="password" autocomplete="current-password" required />


    <button type="submit">Log in</button>


  </form>
</main>
